  var num = +prompt('Введите число от 0 до 999');
  function number(num) {
    var obj = {};
    if (1>num || 999<num || isNaN(num)) {
      alert('Ошибка. Введите число от 0 до 999');
    } else {
      obj.ed = num % 10;
      obj.des = (num - obj.ed) % 100 / 10;
      obj.sot = ((num - obj.ed) - obj.des*10) / 100;
      return obj;
    }
  }
  console.log(number(num));
