<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table, tr, td{
      border: 2px solid black;
      border-collapse: collapse;
    }
    tr, td{
      width: 15px;
    }

  </style>
</head>
<body>
<script>

  function startScript() {
    var pasteResult = document.getElementById('pasteResult'),
      pasteTd,
      // фигуры - белые
      figuresWhite = [
        // пешки
        ['&#9817;', '&#9817;', '&#9817;', '&#9817;', '&#9817;', '&#9817;', '&#9817;', '&#9817;'],
        // основные фигуры
        ['&#9814;', '&#9816;', '&#9815;', '&#9813;', '&#9812;', '&#9815;', '&#9816;', '&#9814;']
      ],
      // фигуры - черные
      figuresBlack = [
        // основные фигуры
        ['&#9820;', '&#9822;', '&#9821;', '&#9819;', '&#9818;', '&#9821;', '&#9822;', '&#9820;'],
        // пешки
        ['&#9823;', '&#9823;', '&#9823;', '&#9823;', '&#9823;', '&#9823;', '&#9823;', '&#9823;']
      ];
    // создаем <table>
    var boardTable = document.createElement('table');
    pasteResult.appendChild(boardTable);
    for (var row = 1; row <= 10; row++) {
      // создаем <tr>
      var boardTr = document.createElement('tr');
      boardTable.appendChild(boardTr);
      for (var col = 1; col <= 10; col++) {
        // создаем <td>
        var boardTd = document.createElement('td');
        boardTr.appendChild(boardTd);
        pasteTd = '';
        // цифры по вертикали
        if (row > 1 && row < 10 && (col == 1 || col ==10)) {
          pasteTd+= 8 - row + 2;
        }
        //Перевернутые цифры
        if (row > 1 && row < 10 && col ==10) {
          boardTd.style.transform = 'rotate(180deg)';
        }
        // столбцы в таблице со второго по девятый
        if (col > 1 && col < 10) {
          // раскраска доски, либо сделать через CSS
          if (((row%2 != 0 && col%2 == 0) || (row%2 == 0 && col%2 != 0)) && (row > 1 && row < 10)) {
            boardTd.style.background = 'gray';
          }
          // буквы по горизонтали
          if (row == 1 || row == 10) {
           pasteTd+= '&#' + (65 + col - 2); // HTML - A-H
          }
          //Перевернутые буквы
          if (row == 1) {
            boardTd.style.transform = 'rotate(180deg)';
          }
          // фигуры - белые
          if (row == 8 || row == 9) {
            boardTd.className = 'boardFigures';
            pasteTd+= figuresWhite[row-8][col-2];
          }
          // фигуры - черные
          if (row == 2 || row == 3) {
            boardTd.className = 'boardFigures';
            pasteTd+= figuresBlack[row-2][col-2];
          }
        }
        boardTd.innerHTML = pasteTd;
        boardTr.appendChild(boardTd);
      }
    }
  }

</script>


  <p>
    <a href="javascript:void(0);" onclick="startScript();">Сгенерировать шахматную доску</a>
  </p>


<div id="pasteResult">
</div>


<script>

</script>


</body>
</html>
